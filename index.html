<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="index.css" </head>

<body>
    <div id="main-container">
        <div>
            <h1>TaskList</h1>
            <form id="main-tareas">
                <input type="text" id="Tarea" placeholder="Ingrese alguna tarea">
                <button id="add" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="add-btn">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </button>
            </form>
        </div>
        <div class="caja2">
            <ul id="Lista">
                <li class="tarea-container">
                    <p class="list-element">
                    Lista
                    </p>
                    <button class="check">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="check-btn">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                        </svg>
            
                    </button>
                    <button class="delete">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="eliminar-btn">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </li>
            </ul>
            <div id="contador-container">
                <input type="text" value="Total:12" id="total" disabled>
                <input type="text" value="Completed:12" id="completed" disabled>
                <input type="text" value="Incompleted:12" id="incompleted" disabled>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
